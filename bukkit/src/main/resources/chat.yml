
enabled: true

channels:
  kingdom:
    prefix: ''
    format: '&6[K]&a{prefix}{rank_prefix}&a{player}&a: &f{message}'
    kingdoms: '*' # every kingdom gets it's own channel

  public:
    prefix: '!'
    format: '&6[P]&a{prefix}{kingdom_prefix}{rank_prefix}&a{player}&a: &f{message}'
    toggleable: false
    default: true # default channel, when no other channel matches the prefix
    range: 20

  hkm:
    prefix: '@'
    format: '&6[HKM]&a{prefix}{kingdom_prefix}{rank_prefix}&a{player}&a: &f{message}'
    restrict: 'read'
    toggleable: true

  roleplay:
    format: '&6[RP]&a{prefix}{kingdom_prefix}{rank_prefix}&a{player}&a: &f**{message}'
    prefix: '**'
    restrict: 'talk'

  trade:
    prefix: '$'
    format: '&6[K][T]&a{prefix}{rank_prefix}&a{player}&a: &f{message}'
    kingdoms: '*' # every kingdom gets it's own trade channel
    toggleable: true

  gufland-jenava:
    prefix: '#'
    format: '&6[K][O]&a{prefix}{rank_prefix}&a{player}&a: &f{message}'
    toggleable: true
    kingdoms:
    - 'gufland'
    - 'jenava'