
# players without a kingdom will have these permissions by default
default:
  permissions:
  - kingdom.join
  - kingdom.menu
  - kingdom.info
  - kingdom.defaultchatchannel
  - kingdom.list
  - kingdom.chat

# these groups must be linked to ranks
kingdom-lead:
  permissions:
  - kingdom.kick
  - kingdom.setspawn
  - kingdom.neutral
  - kingdom.ally
  - kingdom.enemy
  - kingdom.truce
  inheritances:
  - kingdom-moderator
  ranks:
  - king
  - queen

kingdom-moderator:
  permissions:
  - kingdom.setrank
  - kingdom.invite
  inheritances:
  - kingdom-member
  ranks:
  - duke
  - duchess

kingdom-member:
  permissions:
    - kingdom.spawn
    - kingdom.menu
    - kingdom.info
    - kingdom.list
    - kingdom.chat
    - kingdom.defaultchatchannel
  ranks:
  - member
