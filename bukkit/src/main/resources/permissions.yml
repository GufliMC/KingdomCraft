
# players without a kingdom will have this group by default
default:
  permissions:
  - kingdom.join
  - kingdom.menu
  - kingdom.info
  - kingdom.defaultchatchannel
  - kingdom.list
  - kingdom.chat

# these groups must be linked to ranks
king:
  permissions:
  - kingdom.kick
  - kingdom.setspawn
  - kingdom.neutral
  - kingdom.ally
  - kingdom.enemy
  - kingdom.truce
  inheritances:
  - duke
  ranks:
    - king

duke:
  permissions:
  - kingdom.setrank
  - kingdom.invite
  inheritances:
  - member

member:
  permissions:
    - kingdom.spawn
    - kingdom.menu
    - kingdom.info
    - kingdom.defaultchatchannel
    - kingdom.list
    - kingdom.chat
