        description: 'Send a message in a specific chat channel you don''t have access to'
    kingdom.chat.colors:
        description: 'Access to using colors in the chat'
    kingdom.ally:
        description: 'Request or accept an alliance'
    kingdom.enemy:
        description: 'Start a rivalry'
    kingdom.truce:
        description: 'Request or accept a truce'
