        description: 'Change the prefix of your kingdom'
    kingdom.edit.prefix.other:
        description: 'Change the prefix of any kingdom'
    kingdom.edit.suffix:
        description: 'Change the suffix of your kingdom'
    kingdom.edit.suffix.other:
        description: 'Change the suffix of any kingdom'
