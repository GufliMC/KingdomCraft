plugins {
    id 'java'
    id('io.ebean') version '12.1.8'
}

apply plugin: 'io.ebean'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':api')

    compile('org.apache.commons:commons-lang3:3.0')
    compile('org.apache.commons:commons-text:1.6')
    compile('commons-io:commons-io:2.5')

    compile('io.ebean:ebean:12.4.2')
    compile('io.ebean:ebean-querybean:12.4.2')
    annotationProcessor('io.ebean:querybean-generator:12.4.2')

    compile('javax.validation:validation-api:2.0.1.Final')
    compile('jakarta.xml.bind:jakarta.xml.bind-api:2.3.3')
    compile('org.glassfish.jaxb:jaxb-runtime:2.3.3')

    compile('org.xerial:sqlite-jdbc:3.15.1')
    compile('mysql:mysql-connector-java:8.0.16')
    compile('com.h2database:h2:1.4.200')
    compile('org.postgresql:postgresql:42.2.9')
}

ebean {
    debugLevel = 0
    queryBeans = true
}